<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beach Hobo</title>
</head>
<body>
<canvas id="main"
        width="800px"
        height="600px"
        style="border:1px solid #000; margin-left:auto; margin-right:auto; display:block;">
</canvas>
</body>
<script src="js/index.js"></script>
<script src="js/loop.js"></script>
<script src="js/player.js"></script>
<script>
    //+++ CONST
    const GAME_WIDTH = 800;
    const GAME_HEIGHT = 600;
    const TILE_WIDTH = 16;
    const TILE_HEIGHT = 16;

    const STATE_ZERO = 0;
    const STATE_PLAY = 1;
    const STATE_GAME_OVER = 3;
    const STATE_PAUSE = 4;

    const WATER_COL = 47;

    // this .. feels .. bad?
    const FLAG_DRAW = 'flag_draw';
    const FLAG_UPDATE = 'flag_update';
    //--- CONST

    //+++ GLOBAL
    let c = document.getElementById('main'),
        ctx = c.getContext('2d'),
        toDraw = [],
        toUpdate = [],
        sprite = new Image();
        watersprite = new Image();

    // @todo extract into own file?
    cfg = {
        [FLAG_DRAW]: true,
        [FLAG_UPDATE]: true,

        disableDraw: function () {
            this[FLAG_DRAW] = false;
            console.log('draw disabled, flag set to', this[FLAG_DRAW]);
        },

    }

    //--- GLOBAL

    /**
     * set everything up before we start the game loop
     */
    function init() {
        console.log('init');
        document.addEventListener('keydown', keydown)

        //+++ init other objects
        player.init();
        //--- init other objects

        //+++ add object to draw pool

        //--- add object to draw pool

        //+++ add object to update pool
        toUpdate.push(player);
        //--- add object to update pool

        //+++ load images
        sprite.src = 'img/beach_tileset.png';
        watersprite.src = 'img/water_tileset.png';
        //--- load images

        //+++ generate beach
        let tile_row = 0,
            tile_col = 0;

        for (let y = 0; y < GAME_HEIGHT; y += TILE_HEIGHT) {
            for (let x = 0; x < GAME_WIDTH; x += TILE_WIDTH) {
                let tile = getRandomTile(tile_col);
                tile.x = x;
                tile.y = y;
                toDraw.push(tile);
                // check for misc spawn
                if (tile.withMisc) {
                    let misc = getRandomMisc();
                    misc.x = x;
                    misc.y = y;
                    toDraw.push(misc);
                }
                tile_col += 1;
                //@todo this is not the way, find a better one
                if(tile_col > WATER_COL) {
                    break;
                }

            }
            tile_col = 0;
        }
        //console.log(toDraw);

        //--- generate beach

        // @todo implement z-index
        toDraw.push(player);
    }

    function update(delta) {
        if (cfg[FLAG_UPDATE] === false) {
            return;
        }

        for (let obj of toUpdate) {
            obj.update(delta);
        }
    }

    function draw() {
        if (cfg[FLAG_DRAW] === false) {
            return;
        }

        // CLEAR
        ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

        for (let obj of toDraw) {
            obj.draw(ctx);
        }


    }

    function keydown(e) {
        switch (e.code) {
            case 'Tab':
                e.preventDefault();
                break;
            case 'Space':
                e.preventDefault();
                break;
            case 'Enter':
                e.preventDefault();
                break;
            case 'Backspace':
                break;
            default:
                console.log(e.code);
                break;
        }
    }

    init();
    MainLoop.setUpdate(update).setDraw(draw).start();
</script>
</html>
